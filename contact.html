  <div class="">
    <div class="">
      <div class="col-md-6 col-md-push-2">
        <section id="contact-page">
          <div class="container">
            <div class="center">
              <h2>Fale Conosco</h2>
              <p class="lead">Dúvidas , Mensagens , Informações.</p>
            </div>
            <div class="col-md-8 col-md-offset-2">

              <div id="sendmessage">Sua mensagem foi enviado com sucesso qualquer dúvida entraremos em contato com E-mail inserido </div>
              <div id="errormessage"></div>
              <form action="" method="post" role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Nome" data-rule="minlen:4" data-msg="Por favor insira um nome neste campo" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Por favor insira um email válido nesse campo" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="Assunto" id="Assunto" placeholder="Assunto" data-rule="minlen:4" data-msg="Por favor preencha este campo" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor insira uma mensagem neste campo" placeholder="Mensagem"></textarea>
                  <div class="validation"></div>
                </div>

                <div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Enviar Mensagem</button></div>

                <ul class="social-network">
                  <li><a href="#" data-placement="top" title="Facebook"><i class="fa fa-facebook fa-1x"></i></a></li>
                  <li><a href="#" data-placement="top" title="Twitter"><i class="fa fa-twitter fa-1x"></i></a></li>
                  <li><a href="#" data-placement="top" title="Linkedin"><i class="fa fa-linkedin fa-1x"></i></a></li>
                  <li><a href="#" data-placement="top" title="Pinterest"><i class="fa fa-pinterest fa-1x"></i></a></li>
                  <li><a href="#" data-placement="top" title="Google plus"><i class="fa fa-google-plus fa-1x"></i></a></li>
                </ul>
              </form>

            </div>
          </div>
